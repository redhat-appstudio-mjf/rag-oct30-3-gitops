apiVersion: batch/v1
kind: Job
metadata:
  name: dsp-clone-job-rag-oct30-3-gitops
spec:  
  template:         
    metadata:
      name: dsp-clone-job-rag-oct30-3-gitops
    spec:  
      serviceAccountName: rag-oct30-3-dsp-job
      containers:
      - name: initialize-dsp
        image: quay.io/redhat-ai-dev/utils:latest
        command:
        - /bin/bash
        - -c
        - |
          NS=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
          oc wait -l statefulset=rag-oct30-3-notebook --for=condition=ready pod --timeout=300s
          oc exec  StatefulSet/rag-oct30-3-notebook -- git clone https://github.com/redhat-appstudio-mjf/rag-oct30-3
      restartPolicy: Never